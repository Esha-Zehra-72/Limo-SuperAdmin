<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super-Admin-Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <style>
    /* When sidebar is open, shrink the content area */
    .sidebar-open {
      margin-left: 260px;
      /* Adjust this based on the width of your sidebar */
      transition: margin-left 0.3s ease;
    }

    /* When sidebar is closed, expand the content area */
    .container {
      margin-left: 0;
      transition: margin-left 0.3s ease;
    }

    /* General sidebar styling for mobile */
    @media screen and (max-width: 900px) {
      .side-menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100vh;
        background-color: #f8f9fa;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 1000;
        /* Ensures sidebar is on top */
      }

      /* Dark overlay when sidebar is active */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        /* Slight dark overlay */
        z-index: 999;
        /* Behind the sidebar but above the content */
      }

      /* When overlay is active, show it */
      .overlay.active {
        display: block;
      }

      /* Hamburger button */
      .open-btn {
        font-size: 24px;
        position: absolute;
        left: 10px;
        top: 20px;
        z-index: 1001;
        /* Above sidebar and content */
        cursor: pointer;
      }

      /* Close button styling */
      .close-icon {
        cursor: pointer;
        margin-left: auto;
      }

      /* Content adjustments on small screens */
      .para-content {
        padding: 20px;
        margin-top: 80px;
        /* To make space for the fixed navbar */
      }

      /* Navbar styling */
      nav {
        width: 100%;
        height: 80px;
        display: flex;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        background-color: white;
        z-index: 1001;
      }

      .container {
        margin-left: 0 !important;
      }

      .sidebar-open {
        margin-left: 0 !important;
      }
    }
  </style>
</head>

<body>
  <div class="d-flex position-relative">
    <aside class="w-sm-25 gap-0 shadow-sm p-3 mb-5 bg-body-tertiary rounded side-menu">
      <div class="text-end close-icon">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <!-- Sidebar content -->
      <ul class="list-group mt-md-3 gap-2 ms-md-2">
        <li class="list-group-item border-0 dash-board-menu dashboard-btn"><a href="#"
            class="text-decoration-none link-secondary"><i class="fa-solid fa-house me-2"></i>Dashboard</a>
        </li>
        <!-- Other sidebar links -->
      </ul>
    </aside>

    <!-- Dark overlay element -->
    <div class="overlay"></div>

    <!-- Nav  -->
    <nav class="row align-items-center">
      <div class="text-end col open-btn ms-2">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="profile col d-flex justify-content-center align-items-center">
        <!-- Navbar content -->
      </div>
    </nav>
  </div>

  <div class="para-content">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    const closeBtn = document.querySelector(".close-icon");
    const sideMenu = document.querySelector(".side-menu");
    const openBtn = document.querySelector(".open-btn");
    const contentArea = document.querySelector(".container"); // Reference to the main content area

    window.onload = function () {
      sideMenu.style.transform = 'translateX(0)';
      contentArea.classList.add('sidebar-open'); // Add class to shrink the content when the sidebar is open
    }

    function toggleSideMenu() {
      if (sideMenu.style.transform === 'translateX(-100%)') {
        sideMenu.style.transform = 'translateX(0)';
        contentArea.classList.add('sidebar-open'); // Shrink the content area
      } else {
        sideMenu.style.transform = 'translateX(-100%)';
        contentArea.classList.remove('sidebar-open'); // Expand the content area
      }
    }

    openBtn.addEventListener('click', toggleSideMenu);
    closeBtn.addEventListener('click', toggleSideMenu);
  </script>
</body>

<div class="text-end open-btn ms-3">
  <i class="fa-solid fa-bars"></i>
</div>
   <!-- Nav  -->
   <nav class="d-flex ms-5 align-items-center">

    <form action="" class="col-md-8 ms-5">
        <input type="search" name="" id="" placeholder="Search...">
    </form>
    <div class="profile col-md-3 col-6 d-flex justify-content-center align-items-center">
        <div class="message"><i class="fa-regular fa-envelope"></i></div>
        <div class="notifications"><i class="fa-regular fa-bell"></i></div>
        <div class="profile-img"><i class="fa fa-user"></i></div>
        <div class="text-end open-btn ms-3">
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>
</nav>
</html>
