<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.dash-board-menu {
  background-color: rgba(253, 253, 253, 0.438) !important;
  border-radius: 5px;
  border: 1px solid white;
  transition: all 0.1s ease;
}

.dash-board-menu:hover {
  background-color: #a38f61 !important;
}

.dash-board-menu:hover a {
  color: white !important;
}

.dashboard-btn {
  background-color: #a38f61 !important;
  border-radius: 5px;
}

.dashboard-btn a {
  color: white !important;
}

.close-icon,
.open-btn {
  cursor: pointer;
}

.side-menu {
  height: 100vh;
  width: 250px;
  box-shadow: 2px 2px 15px 2px rgb(192, 190, 190) !important;
  position: absolute;
  left: 0;
  top: 0;
  transform: translateX(-100%);
  transition: all 0.3s ease;
  z-index: 1000;
}

nav {
  width: 100%;
  position: relative;
  right: 0;
  height: 100px;
  background-color: #a38f61;
  display: flex;
  align-items: center;
  padding: 0 15px;
}

form input {
  width: 100%;
  max-width: 750px;
  outline: none;
  padding: 14px;
  border: none;
  border-radius: 5px;
  box-shadow: 2px 2px 2px rgb(235, 235, 235);
}

.profile-img img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  object-fit: cover;
}

.profile {
  display: flex;
  align-items: center;
  gap: 15px;
  color: white;
}

.profile .notifications,
.profile .message {
  margin-right: 20px;
}

@media screen and (max-width: 900px) {
  .side-menu {
    transform: translateX(-100%);
  }
  
  nav {
    position: relative;
    height: 70px;
    justify-content: space-between;
  }

  form input {
    width: 60%;
  }
}

    </style>
</head>

<body>
    <div class="d-flex">
        <!-- Side Menu -->
        <aside class="w-sm-25 shadow-sm p-3 bg-body-tertiary rounded side-menu">
            <div class="text-end close-icon">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="logo col-12 w-25">
                <!-- <a href="index.html"><img src="./Assets/Logo/logo-blac.png" alt="logo" class="w-25 img-fluid"></a> -->
            </div>
            <hr>
            <ul class="list-group mt-md-3 gap-2 ms-md-2">
                <li class="list-group-item dash-board-menu dashboard-btn"><a href="#" class="text-decoration-none link-secondary"><i class="fa-solid fa-house me-2"></i>Dashboard</a></li>
                <li class="list-group-item dash-board-menu"><a href="#" class="text-decoration-none link-secondary"><i class="fa-solid fa-users me-2"></i>Vendors</a></li>
                <li class="list-group-item dash-board-menu"><a href="#" class="text-decoration-none link-secondary"><i class="fa-solid fa-passport me-2"></i>Packages</a></li>
                <li class="list-group-item dash-board-menu"><a href="#" class="text-decoration-none link-secondary"><i class="fa-solid fa-truck me-2"></i>Orders</a></li>
                <li class="list-group-item dash-board-menu"><a href="#" class="text-decoration-none link-secondary"><i class="fa-solid fa-money-bill-1-wave me-2"></i>Billing</a></li>
                <li class="list-group-item dash-board-menu"><a href="#" class="text-decoration-none link-secondary"><i class="fa-solid fa-user me-2"></i>Profile</a></li>
                <li class="list-group-item dash-board-menu"><a href="#" class="text-decoration-none link-secondary"><i class="fa-solid fa-gear me-2"></i>Setting</a></li>
            </ul>
        </aside>
    
        <!-- Navbar -->
        <nav class="row w-100">
            <div class="open-btn text-end col-auto ms-2">
                <i class="fa-solid fa-bars"></i>
            </div>
            <form action="" class="col">
                <input type="search" name="" placeholder="Search...">
            </form>
            <div class="profile col-auto d-flex align-items-center">
                <div class="message"><i class="fa-regular fa-envelope"></i></div>
                <div class="notifications"><i class="fa-regular fa-bell"></i></div>
                <div class="profile-img"><i class="fa fa-user"></i></div>
            </div>
        </nav>
    </div>
    
    <script>
        const closeBtn = document.querySelector(".close-icon");
        const sideMenu = document.querySelector(".side-menu");
        const openBtn = document.querySelector(".open-btn");

        window.onload = function () {
            sideMenu.style.transform = 'translateX(-100%)';
        };

        closeBtn.addEventListener('click', function () {
            sideMenu.style.transform = 'translateX(-100%)';
        });

        openBtn.addEventListener('click', function () {
            sideMenu.style.transform = 'translateX(0)';
        });

    </script>
</body>

</html>
