<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./ResetPassword.css">
</head>

<body style="background-color: rgb(95, 82, 63);">
    <div class="container d-flex justify-content-center align-items-center reset-container">
        <div class="card px-md-5 px-3 py-3 md-rounded-4">
         <div class=" mt-2 mb-5 mt-md-3 mb-md-0">
            <img src="./Assets/Logo/logo-blac.png" alt="" class="img-fluid w-50 ms-0">
         </div>
            <div class="text-start ms-md-4 mt-md-3 mt-3 mb-4 mb-md-0"  >
                <h4 class="text-center fw-bold">Reset Password</h4>
            </div>
            <form action="" class="ms-md-4 mt-md-2">
                <div class="col-auto">
                    <div class="input-group ">
                        <div class="email-icone d-flex justify-content-center align-items-center"><i
                                class="fa-solid fa-envelope"></i></div>
                        <input type="text" class="form-control" id="autoSizingInputGroup"
                            placeholder="Enter Email">
                    </div>
                </div>
                <div class="col-auto mt-md-4 mt-4">
                    <div class="input-group ">
                        <div class="email-icone d-flex justify-content-center align-items-center"><i class="fa-solid fa-lock"></i></div>
                        <input type="text" class="form-control" id="autoSizingInputGroup"
                            placeholder="Enter Password">
                    </div>
                </div>
                <div class="col-auto  mt-md-4 mt-4">
                    <div class="input-group ">
                        <div class="email-icone d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input type="text" class="form-control" id="autoSizingInputGroup"
                            placeholder="Confirm Password">
                    </div>
                </div>
          <div class="text-center mt-md-4 mt-4">
            <button class="button ">
                <span class="button-text">Submit</span>
                <div class="fill-container"></div>
            </button>
          </div>

          <div class="text-center mt-3 link-back ">
            <a href="./LoginPage.html"><i class="fa-solid fa-arrow-left me-2"></i>Go Back to Login Page</a>
          </div>
            </form>
        </div>
    </div>
</body>

</html>
