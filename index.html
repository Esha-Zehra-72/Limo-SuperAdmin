<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super-Admin-Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="d-flex position-relative">
        <aside class=" w-sm-25 gap-0 shadow-sm p-3 mb-5 bg-body-tertiary rounded side-menu">
            <div class="text-end close-icon">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="logo col-12">
                <a href="index.html"><img src="./Assets/Logo/logo-blac.png" alt="logo"
                        class="w-100 pe-3 pt-2 pb-2 img-fluid"></a>
            </div>
            <hr>
            <ul class="list-group mt-md-3 gap-2 ms-md-2">
                <li class="list-group-item  border-0 dash-board-menu dashboard-btn"><a href="./index.html"
                        class="text-decoration-none link-secondary "><i class="fa-solid fa-house me-2"></i>Dashboard</a>
                </li>
                <li class="list-group-item  border-0 dash-board-menu"><a href="#"
                        class="text-decoration-none link-secondary"><i class="fa-solid fa-users me-2"></i>Vendors</a>
                </li>
                <li class="list-group-item  border-0 dash-board-menu"><a href="./Packages.html"
                        class="text-decoration-none link-secondary"><i
                            class="fa-solid fa-passport me-2"></i>Packages</a>
                </li>
                <li class="list-group-item  border-0 dash-board-menu"><a href="#"
                        class="text-decoration-none link-secondary"><i class="fa-solid fa-truck me-2"></i>Orders</a>
                </li>
                <li class="list-group-item  border-0 dash-board-menu"><a href="#"
                        class="text-decoration-none link-secondary"><i
                            class="fa-solid fa-money-bill-1-wave me-2"></i>Billing</a></li>
                <li class="list-group-item  border-0 dash-board-menu"><a href="#"
                        class="text-decoration-none link-secondary"><i class="fa-solid fa-user me-2"></i>Profile</a>
                </li>
                <li class="list-group-item  border-0 dash-board-menu "><a href="#"
                        class="text-decoration-none link-secondary"><i class="fa-solid fa-gear me-2"></i>Setting</a>
                </li>
            </ul>
        </aside>
        <div class="container m-auto">
            <!-- Nav  -->
            <nav class="d-flex ms-md-5 gap-4 gap-md-0 align-items-center nav-class">

                <form action="" class="col-md-8 ms-2 m-md-5 col-sm-3">
                    <input type="search" name="" id="" placeholder="Search...">
                </form>
                <div class="profile col-md-3 col-6 gap-sm-2 d-flex justify-content-center align-items-center">
                    <div class="message"><i class="fa-regular fa-envelope"></i></div>
                    <div class="notifications"><i class="fa-regular fa-bell"></i></div>
                    <div class="profile-img"><i class="fa fa-user"></i></div>
                    <div class="text-end open-btn">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </nav>
            <div class=" para-content">
             
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
