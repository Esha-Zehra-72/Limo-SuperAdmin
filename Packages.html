<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super-Admin-Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./Container.css">
</head>

<body>
    <div class=" d-flex position-relative p-container">
        <aside class=" w-sm-25 gap-0 shadow-sm p-3 mb-5 bg-body-tertiary rounded side-menu">
            <div class="text-end close-icon">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="logo col-12">
                <a href="index.html"><img src="./Assets/Logo/logo-blac.png" alt="logo"
                        class="w-100 pe-3 pt-2 pb-2 img-fluid"></a>
            </div>
            <hr>
            <ul class="list-group mt-md-3 gap-2 ms-md-2">
                <li class="list-group-item  border-0 dash-board-menu dashboard-btn"><a href="./index.html"
                        class="text-decoration-none link-secondary "><i class="fa-solid fa-house me-2"></i>Dashboard</a>
                </li>
                <li class="list-group-item  border-0 dash-board-menu"><a href="./Tables.html"
                        class="text-decoration-none link-secondary"><i class="fa-solid fa-users me-2"></i>Vendors</a>
                </li>
                <li class="list-group-item  border-0 dash-board-menu"><a href="./Packages.html"
                        class="text-decoration-none link-secondary"><i
                            class="fa-solid fa-passport me-2"></i>Packages</a>
                </li>
                <li class="list-group-item  border-0 dash-board-menu"><a href="./Order.html"
                        class="text-decoration-none link-secondary"><i class="fa-solid fa-truck me-2"></i>Orders</a>
                </li>
                <li class="list-group-item  border-0 dash-board-menu"><a href="#"
                        class="text-decoration-none link-secondary"><i
                            class="fa-solid fa-money-bill-1-wave me-2"></i>Billing</a></li>
                <li class="list-group-item  border-0 dash-board-menu"><a href="#"
                        class="text-decoration-none link-secondary"><i class="fa-solid fa-user me-2"></i>Profile</a>
                </li>
                <li class="list-group-item  border-0 dash-board-menu setting" id="setting"><a href="#"
                    class="text-decoration-none link-secondary"><i class="fa-solid fa-gear me-2"></i>Setting<i
                        class="fa-solid fa-caret-down ms-2  icone"></i></a>
            </li>
            <ul class=" dropdown-list m-0 p-0 gap-0">
                <li class=" py-2 list-group-numbered">
                    <a href="./payment-gateway.html" class="text-decoration-none text-black d-flex justify-content-center align-items-center"><i class="fa-regular fa-circle me-3"></i>Payment
                        Gateway</a>
                </li>
            </ul>
            </ul>
        </aside>
        <div class="container m-auto">
            <!-- Nav  -->
            <nav class="d-flex ms-md-5 gap-4 gap-md-0 align-items-center justify-content-between nav-class">

                <form action="" class="col-md-8 ms-2 m-md-5 col-sm-3 search-form">
                    <input type="search" name="" id="" placeholder="Search..." class="search-field">
                </form>
                <div class="profile col-md-3 col-6 gap-sm-2 d-flex justify-content-center align-items-center">
                    <div class="message"><i class="fa-regular fa-envelope"></i></div>
                    <div class="notifications"><i class="fa-regular fa-bell"></i></div>
                    <div class="profile-img"><i class="fa fa-user"></i></div>
                    <div class="text-end open-btn">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </nav>
            <div class="container-fluid para-content pb-4">
                <h2 class="fs-5 pb-2 pt-5 pt-md-3">Add New Packages</h2>
                <div class="card m-auto package-card" style="margin: 10px;">
                    <div class="card-title ms-3 package-title mb-0 pb-0 pt-2">
                        Fill the following form to create Package:
                    </div>
                    <hr>
                    <form action="" class="row w-100 package-form pe-3">
                        <div class="col-md-9 ms-3">
                            <label for="inputTitle" class=" package-label fs-6">Title:</label>
                            <input type="text" class="form-control rounded-0 mt-1 py-2 ps-1" id="inputTitle"
                                placeholder="Enter Title">
                        </div>
                        <div class="col-md-2 ms-3 ms-md-4 ps-md-3">
                            <label for="inputTitle" class=" package-label fs-6 mt-md-2">Duration</label>
                            <div class="col mt-md-2 radio-btns">
                                <input type="radio" class="rounded-0 mt-1 me-1" id="inputTitle" name="duration"><span
                                    class="me-2">Monthly</span>
                                <input type="radio" class="rounded-0 mt-1 mx-1" id="inputTitle"
                                    name="duration"><span>Yearly</span>
                            </div>
                        </div>
                        <div class="col-md-9 col-8 ms-3 mt-md-3">
                            <label for="inputTitle" class="package-label fs-6 col-md-8 col-6 features">Features:</label>


                            <div id="featureFields">
                                <div class="feature-input-group">
                                    <input type="text" class="form-control rounded-0 mt-1 py-2 ps-1"
                                        id="inputTitle features" placeholder="Enter Features">

                                    <div class="col-12 text-md-end mt-1 add-del-btns">
                                        <span class="ms-md-5 ps-md-5"><button class=" addbtn ms-md-5" type="button"
                                                id="addFeatures" onclick="addFeatureGroup()">Add</button></span>
                                        <span class=""><button class="bd-danger " id="cancelFeatures" type="button"
                                                onclick="alert('this field is unable to delete')" style="background-color: red; border: 2px solid red;">Cancel</button></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-2 ms-md-2 mt-md-4 col-3 mt-2 features-status">
                            <div class="text-md-center w-100 mt-md-4 mt-3 ms-2">
                                <label for="inputTitle" class=" package-label fs-6 status-field">Status</label>
                                <div class="col mt-md-2 radio-btns">
                                    <input type="radio" class="rounded-0 mt-1 tick me-md-1" id="inputTitle"
                                        name="duration"><span class="me-2 "><i
                                            class="fa-solid fa-check fs-5 ms-1 text-success"></i></span>
                                    <input type="radio" class="rounded-0 mt-1 ms-1 me-md-1" id="inputTitle"
                                        name="duration"><span><i class="fa-solid fa-xmark fs-5 text-danger"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 ms-3 mt-md-2">
                            <label for="inputTitle" class=" package-label fs-6">Image:</label>
                            <input type="file" class="form-control rounded-0 mt-1 py-2 ps-1" id="inputTitle"
                                placeholder="Enter Product id">
                        </div>
                        <div class="ms-md-0 col-md-5 ms-3 mt-md-2">
                            <label for="inputTitle" class=" package-label fs-6">Price:</label>
                            <input type="text" class="form-control rounded-0 mt-1 py-2 ps-1" id="inputTitle"
                                placeholder="Enter Price">
                        </div>


                        <div class="col-md-9 ms-3 mt-md-4 package-form">
                            <label for="floatingTextarea2" class="package-label">Note:</label>
                            <div class="">
                                <textarea class="col-12 ps-1 mt-1 pt-2 rounded-0 text-area"
                                    placeholder="Leave a note here " style="height: 100px"
                                    id="floatingTextarea2"></textarea>
                            </div>
                        </div>
                        <div class="col-md-2 ms-4 mt-md-4 ">
                            <div class="text-md-center">
                                <label for="inputTitle" class=" package-label fs-6 status-field">Status</label>
                                <div class="col mt-md-2 radio-btns ms-md-2">
                                    <input type="radio" class="rounded-0 mt-1 me-1" id="inputTitle"
                                        name="duration"><span class="me-2">Publish</span>
                                    <input type="radio" class="rounded-0 mt-1 mx-1" id="inputTitle"
                                        name="duration"><span>Save</span>
                                </div>
                            </div>
                            <div class=" ms-md-3 w-55 mt-3 md-md-1 mb-5">
                                <button type="submit" class="btn submit-btn ">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
