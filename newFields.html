<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="col-md-9 ms-3 mt-md-3">
        <label for="inputTitle" class="package-label fs-6 col-md-8">Features:</label>
        <span class="ms-5 ps-5">
            <button type="button" class="fw-bold ms-md-5" id="addFeatures">Add</button>
        </span>
        <span>
            <button type="button" class="fw-bold ms-2" id="cancelFeatures">Cancel</button>
        </span>
        <div id="featureFields">
            <!-- Original Feature Input Field -->
            <div class="feature-input-group">
                <input type="text" class="form-control rounded-0 mt-1 py-2 ps-1" id="inputTitle"
                    placeholder="Enter Feature">
                <div class="col-md-2 ms-4 mt-md-4 features-status">
                    <div class="text-md-center">
                        <label for="inputTitle" class="package-label fs-6 status-field">Status</label>
                        <div class="col mt-md-2 radio-btns">
                            <input type="radio" class="rounded-0 mt-1 tick" name="duration"><span class="me-2">
                                <i class="fa-solid fa-check fs-5 ms-1 text-success"></i>
                            </span>
                            <input type="radio" class="rounded-0 mt-1 ms-1" name="duration"><span>
                                <i class="fa-solid fa-xmark fs-5 text-danger"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
      
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
