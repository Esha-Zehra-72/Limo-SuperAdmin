<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./ForgotPasswordPage.css">
</head>

<body style="background-color: rgb(95, 82, 63);">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card w-50 px-md-5 px-3 py-3  rounded-4" style="height: 65vh;">
         <div class=" mt-2 mt-md-3">
            <img src="./Assets/Logo/logo-blac.png" alt="" class="img-fluid w-50 ms-0">
         </div>
            <div class="text-start ms-md-4 mt-md-3"  >
                <h5 class="">Forgot Password</h5>
                <p class="">Enter your email and we'll send you a link to reset your password.</p>
            </div>
            <form action="" class="ms-md-4 mt-md-1">
                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingInputGroup">Email</label>
                    <div class="input-group ">
                        <div class="email-icone d-flex justify-content-center align-items-center"><i
                                class="fa-solid fa-envelope text-dark"></i></div>
                        <input type="text" class="form-control" id="autoSizingInputGroup"
                            placeholder="example@gmail.com">
                    </div>
                </div>
          <div class="text-center mt-md-3">
            <button class="button ">
                <span class="button-text">Submit</span>
                <div class="fill-container"></div>
            </button>
          </div>

          <div class="text-center mt-2 link-back">
            <a href="./LoginPage.html"><i class="fa-solid fa-arrow-left me-2"></i>Go Back to Login Page</a>
          </div>
            </form>
        </div>
    </div>
</body>

</html>
